{% if latest_chatter_list %}
    <ul>
    {% for chatter in latest_chatter_list %}
         <li><a href="/cards/chatter/{{ chatter.pk }}/">{{ chatter.pub_date }} {{ chatter.chatter_content|truncatechars:200 }}<a/></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No chatter right now!</p>
{% endif %}
