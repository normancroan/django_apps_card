{{ card.name }}<br>
<p>Chatter count: {{ card.chatter_set.all|length }}</p><br>
<ul>
    {% for chatter in card.chatter.all %}
        <li><a href="/cards/chatter/{{ chatter.pk }}/">{{ chatter.pub_date }} {{ chatter.eternalcard.name }} {{ chatter.chatter_content|truncatechars:100 }}<a/></li>
    {% endfor %}
</ul>
