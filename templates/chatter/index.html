{% if latest_chatter_list %}
    <ul>
    {% for chatter in latest_chatter_list %}
         <li><a href="/card/{{ chatter.eternalcard.num }}/">{{ chatter.pub_date }} {{ chatter.eternalcard.name }} {{ chatter.chatter_content|truncatechars:100 }}<a/></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No chatter right now!</p>
{% endif %}
